<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Verification</title>
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="pic/leaf_01.png"></div>
                <div><img src="pic/leaf_02.png"></div>
                <div><img src="pic/leaf_03.png"></div>
                <div><img src="pic/leaf_04.png"></div>
                <div><img src="pic/leaf_01.png"></div>
                <div><img src="pic/leaf_02.png"></div>
                <div><img src="pic/leaf_03.png"></div>
                <div><img src="pic/leaf_04.png"></div>
            </div>
        </div>

        <img src="pic/bg.jpg" class="bg">
        <img src="pic/girl.png" class="girl">

        <form>
            <h2>Password Verification Page</h2>
            <p>Here, you can check the strength and security of your password.</p>
            <div class="input-container">
                <input type="password" id="passwordInput" placeholder="Enter your password">
                &nbsp;
                <button id="verifyButton">Verify Password</button>
            </div>
            <div id="result"></div>
        </form>

        <img src="pic/trees.png" class="trees">
    </section>

    <script src="app.js"></script>
</body>
</html>
